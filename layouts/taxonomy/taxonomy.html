{{ define "main" }}

	<div class="md:col-span-10">
		<div class="container mx-auto px-6">
			<h1 class="font-bold text-3xl md:text-4xl leading-tight">{{ .Title }}</h1>
		</div>
	</div>
	
	{{ $pages := .Pages.ByDate }}
	
	<div class="container mx-auto px-6 my-9">
		<div class="grid grid-cols-1 md:grid-cols-10 gap-y-6 gap-x-24 md:gap-y-12">
			{{ partial "list.html"  $pages  }}
			{{ partial "sidebar.html" . }}
		</div>
	</div>
{{ end }}
