{{ define "main" }}
<div class="grid grid-cols-10 gap-6">
	
	<div class="md:col-span-10">
		<div class="container mx-auto px-6">
			<h1 class="font-bold text-3xl md:text-4xl leading-tight">{{ .Title }}</h1>
			
			<ul class="text-sm grid grid-cols-4 gap-6 my-9">
				{{ range .Data.Pages }}
					<li>
						<a class="underline hover:no-underline" href="{{.RelPermalink}}">{{ .Title }}</a>
					</li>
				{{ end }}
			</ul>
		</div>
	</div>
	
</div>
{{ end }}
